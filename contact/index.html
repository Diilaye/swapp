<section class="contact-form section">
	<div class="container">
		<div class="row">
			<div class="col-12">
				<h2 class="mb-5 text-center">Envoyez-nous un mail</h2>
			</div>
			<div class="col-12">
				<form action="/contact" method="POST">
					<div class="row">
						<!-- Name -->
						<div class="col-md-6 mb-2">
							<input class="form-control main" name="nom" type="text" placeholder="Nom complet" required>
						</div>
						<!-- Email -->
						<div class="col-md-6 mb-2">
							<input class="form-control main" name="telephone" type="tel" placeholder="Numéro de telephone" required>
						</div>
						<!-- subject -->
						<div class="col-md-12 mb-2">
							<input class="form-control main" name="sujet" type="text" placeholder="Sujet : reclamations, sugestion, supréssion de compte ou de donnée personnelle" required>
						</div>
						<!-- Message -->
						<div class="col-md-12 mb-2">
							<textarea class="form-control main" name="message" rows="10" placeholder="Présisez votre demande"></textarea>
						</div>
						<div class="col-md-6 mb-2">
							<input class="form-control "  placeholder="En soumettant votre demande, celle-ci sera traitée sous 72h" readonly >

							</div>
							<div class="col-md-6 mb-2 text-right">
								<button class="btn" type="submit" style="background-color: blueviolet; color: white;">Envoyer</button>
							</div>
						
						<!-- Submit Button -->
						
					</div>
				</form>
			</div>
		</div>
	</div>
</section>
